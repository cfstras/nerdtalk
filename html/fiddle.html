<!DOCTYPE html>
<html>
	<head>
		<title>Nerdtalk - Query Fiddle</title>
	</head>
	<body>
		<h2>Add Thread</h2>
		<form action="/add/thread" method="POST">
			<p>
				Title:
				<input type="text" name="Title" />
				<br />
				Internal?
				<input type="checkbox" name="Internal" />
				<br />
				<input type="submit" value="Add Thread" />
			</p>
		</form>
		<h2>Login</h2>
		<form action="/login/" method="POST">
			<p>
				Nick:
				<input type="text" name="Nick" />
				Pass:
				<input type="password" name="Password" />
				<input type="submit" value="Bruteforce" />
			</p>
		</form>

		<p>
			{{.}}
		</p>
	</body>
</html>
